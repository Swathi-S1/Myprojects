{% block title %}{{ teacher.teacher_name }} | Attendance{% endblock %}
{% block body %}

    
    <div class="container">
        
        <div class="row">
                <div class="col-lg-12 col-md-6 col-sm-6"><table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Roll No:</th>
            <th>Student Name:</th>
            <th>Attendance:</th>

          </tr>
        </thead>
        <tbody>
                {% for fields in student %}
            <tr>
              <td>{{ fields.student_roll_no }}</td>
              <td>{{ fields.student_name }}</td>
             
              <td>{{ attendance.mark_attendance}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      </div></div></div>
      <input type="submit" value="Submit">
      {% endblock %}
