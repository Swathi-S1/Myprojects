<!DOCTYPE html>
<html>
<head></head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-12 col-md-6 col-sm-6">
     
                
                    <form method="post"  action="{% url 'add_student' %}" autocomplete="off">
     
                        {% csrf_token %}
     
                        <table class="table">
                            <tr>
                                <th><label for="id_username">Roll No::</label></th>
                                <td>{{student.student_roll_no}}</td>
                            </tr>
                            <tr>
                                <th><label for="id_password">Student Name:</label></th>
                                <td>{{student.student_name}}</td>
                            </tr>
                            
                {% if messages %}
                {% for message in messages %}
                    <p class="alert alert-info">{{ message }}</p>
                {% endfor %}
            {% endif %}
                            <tr>
                                <td><input type="hidden" name="next" value=""></td>
                                <td><button type="submit" class="btn btn-primary">Add Student</button></td>
                            </tr>
                        </table>
     
                    </form>            
            </div>
     </div>
    </div>
       
    
    
    </body></html>
